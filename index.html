<html>

<head>
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <form id="add">
    <div class="form-group"> <label for="add1">1st number:</label>
      <input id="add1" class="form-control" type="text">
    </div>
    <div class="form-group"> <label for="add2">2nd number:</label>
      <input id="add2" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Add!</button>
  </form>
  <div id="output"> </div>
  <p>Let's subtract</p>
  <form id="subtract">
    <div class="form-group"> <label for="subtract1">1st number:</label>
      <input id="subtract1" class="form-control" type="text">
    </div>
    <div class="form-group"> <label for="subtract2">2nd number:</label>
      <input id="subtract2" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">subtract!</button>
  </form>
  <div id="output2"> </div>
  <p>Let's multiply now</p>
  <form id="multiply">
    <div class="form-group"> <label for="multiply1">1st number:</label>
      <input id="multiply1" class="form-control" type="text">
    </div>
    <div class="form-group"> <label for="multiply2">2nd number:</label>
      <input id="multiply2" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">multiply!</button>
  </form>
  <div id="output3"> </div>
  <p> Let's divide</p>
  <form id="divide">
    <div class="form-group"> <label for="divide1">1st number:</label>
      <input id="divide1" class="form-control" type="text">
    </div>
    <div class="form-group"> <label for="divide2">2nd number:</label>
      <input id="divide2" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">divide!</button>
  </form>
  <div id="output4"> </div>
</body>

</html>
